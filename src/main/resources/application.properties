# ===== SERVER =====
server.port=8091

# ===== APPLICATION =====
spring.application.name=banking-service

# ===== DISABLE SPRING CLOUD FEATURES =====
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.cloud.discovery.enabled=false

# ===== DISABLE EUREKA =====
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ===== DISABLE KAFKA =====
spring.kafka.enabled=false

# ===== DISABLE REDIS (if not using) =====
spring.data.redis.repositories.enabled=false

# ===== DISABLE MONGODB (if not using) =====
spring.data.mongodb.auto-index-creation=false

# ===== MYSQL DATABASE =====
spring.datasource.url=jdbc:mysql://localhost:3306/banking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rpk123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# ===== JPA/HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===== ACTUATOR =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===== LOGGING =====
logging.level.root=INFO
logging.level.com.fintech.banking=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===== SWAGGER/OPENAPI =====
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===== MISC =====
spring.main.allow-bean-definition-overriding=true